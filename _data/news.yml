- date: 24.05.2019
  content: |
    **Updates**

    Available Updates for Galaxy Tab2:

    - LineageOS 14


    **Private**

    I've noticed there have been a few donations made to me within the last months and it is really time to say: THANK YOU SO MUCH!!!

    I am not sure what i am doing wrong in life, but life always finds a way to steal the ground under my feets... Cancer here, Cancer there... and no one has a chance to get health (uncle, father of my girlfriend)...

    And now I've been at the Vet a couple of times since Thursday last week because my cat "Shorty" wasn't feeling good and i din't liked it.
    First the Vet thought it was a psychologic problem because of my private life changes... It didn't got better, no matter what i changed at home and no matter how much time i've spend with him. He wasn't really eating...

    The second time i've visited the Vet they found a anaemia... The results have been really bad: He could have needed blood transfusions...

    3 diseases could have caused his anaemia and 2 could be handled with antibiotics and cortisone. He was tested back in 2009 on the 3rd disease, negative, which made it unlikely.
    He's getting both since 2 days now and he's on a good way, but still he's not fit enough as he lost some weight as he wasn't really eating.

    After some more blood test i today got the result: autoimmune haemolytic anaemia.

    He's now getting ReConvales Tonicum to help on fixing his weight loss, there's been so much great feedback on that around the internet and i am hoping it'll help him too.

    He now needs to visit the Vet 1-2x/week to watch if his blood is changing back in the righ direction and to adjust the cortisone.


    Your donations helped a lot on paying these expensive bills! THANK YOU SO MUCH AGAIN!


