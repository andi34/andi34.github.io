- title: Wie flashe ich eine Rom richtig?
  content: |
    - macht ein Backup von allen wichtigen Daten (z.B. Kontakte) und speichert diese auf eurer MicroSD-Karte oder auf eurem PC/Laptop
    - Kopiert die Rom und Gapps die ihr flashen wollt auf eure MicroSD-Karte (Die Gapps müssen zur Android-Version passen!!)
    - Bootet euer Custom Recovery (z.B. TWRP)
    - Macht ein Backup eurer jetzigen Rom auf die MicroSD-Karte, bei Bedarf speichert es auf eurem PC/Laptop
      - wipe cache
      - wipe dalvic cache
      - wipe/format system
      - wipe/format data
      - Jetzt einmal das Recovery neustarten
      - Rom flashen
      - Gapps flashen
      - Neustarten! Gebt der Rom ein paar Minuten zum starten, der erste Start kann immer etwas dauern.
  button:
    title: Tutorial mit screenshots
    link: /faq/faq_twrp_de.html
    
    
- title: Welche Rom kann ich auf mein Galaxy Tab2 flashen?
  content: |
    - Du kannst Gerätespezifische Roms verwenden (werden nicht mehr weiterentwickelt), achte aber darauf das der Name zu deinem Gerät passt.
    - Du kannst außerdem auch eine unified Rom für dein Tab2 verwenden.
      - Wenn du ein GT-P3110, GT-P3113, GT-P5110 oder GT-P5113 besitzt: flashe "espressowifi" Roms
      - Wenn du ein GT-P3100 oder GT-P5100 besitzt: flashe "espresso3g" Roms
    
    <div class="alert alert-primary">
      <div class="alert-icon">
        <i class="material-icons">info</i>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"><i class="material-icons">clear</i></span>
      </button>
      <b>Wichtig:</b>
        Wenn ihr unified Builds verwendet werden alle Treiber und Konfigurationen von eurem Tab automatisch beim booten erkannt! Ihr dürftet keinerlei Unterschiede gegenüber den Gerätespezifischen Builds bemerken (abgesehen vom Namen).
    </div>
    
    
- title: Wie rekalibriere ich den Kompass von meinem Tab 2?
  content: |
    - Der Kompass Sensor berechnet mit hilfe des Accelerometers und des Magnetfeld Sensors die Himmelsrichtung. Sollten diese Werte einmal nicht mehr stimmen, könnt ihr den Magnetfeld Sensor mit folgenden Schritten rekalibrieren: 
 
      ```
      adb shell stop geomagneticd
          
      adb shell rm /data/sensors/yas.cfg
        
      adb shell rm /data/sensors/yas-backup.cfg
        
      adb shell start geomagneticd
      ```

    - startet danach eine Kompass App und dreht das Tab mehrmals in jede Richtung um die eigene Achse. Danach sollte euer Tab rekalibriert sein.
    
- title: Rom installation failed on "error 7" in recovery, what can i do?
  content: |
    Best will be to post a recovery.log. There's an option inside your recovery to create one.

    You can get the log to your PC using adb:

        adb pull /path/to/log/log.name

    If this is not possible for you: tell the whole message you get! There are different "error 7" messages out!

    - it could be you used a recovery for a different device (p3100, p3110, p5100 and p5110 had a own recovery in the past!)
    - it could be you flashed a file/rom not made for your device
    - it could be your recovery is to old (official CWM is to old, a lot of user still use it)
    
    
- title: How to enable root access?
  content: |
    Custom Roms like CyanogenMod and SlimRoms are pre-rooted by default, you only need to enable it.

    - Settings -> About Tablet / About Phone
    - 7 x tab on the Build number (you'll get a notification that you are a developer now / enabled developer options)
    - Settings -> Developer options -> Root access
    - set root access to "Apps and ADB"
    
    <div class="alert alert-primary">
      <div class="alert-icon">
        <i class="material-icons">info</i>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"><i class="material-icons">clear</i></span>
      </button>
      <b>Note:</b>
      LineageOS, OmniRom and AOSP aren't pre-rooted, you need to use <a href="http://forum.xda-developers.com/showthread.php?t=1538053">SuperSu</a> or the <a href="http://forum.xda-developers.com/android/software-hacking/wip-selinux-capable-superuser-t3216394">OpenSource SuperUser</a> to get rooted.
